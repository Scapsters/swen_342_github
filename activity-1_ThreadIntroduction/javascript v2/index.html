<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Thread Intro</title>
		<script src="./dist/index.js" type="module"></script>
		<link rel="stylesheet" type="text/css" href="index.css" />
	</head>
	<body class="text-white bg-gray-800">
		<h1
			class="p-4 text-3xl font-bold text-center bg-linear-to-bl from-violet-500 to-fuchsia-500 border-b-3"
		>
			Thread Into with
			<span class="underline text-sky-300 underline-offset-8"
				>Typescript</span
			>
		</h1>
		<p class="p-4 text-center">
			This is the intro thread assignment using typescript. Typescript
			doesn't support threading, but does support web workers, which are
			similar, but they don't share memory with the main thread. I've attempted to emulate the
			behavior of threads despite this.
		</p>

		<div class="flex justify-center">
			<div class="w-9/10">
				<button
					id="start"
					class="p-1 m-1 duration-150 border-4 bg-slate-600 rounded-xl w-15 border-slate-700 hover:border-fuchsia-500 hover:bg-slate-500 active:bg-white"
				>
					Run
				</button>
				<div
					id="output"
					class="p-3 bg-gray-900 rounded-lg h-80 border-t-slate-600 border-t-36"
				>
					<p class="mb-3 -mt-10">Console</p>
				</div>
			</div>
		</div>
	</body>
</html>
