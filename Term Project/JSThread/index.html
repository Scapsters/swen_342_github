<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Thread Intro</title>
		<script src="./src/index.ts" type="module"></script>
		<link rel="stylesheet" type="text/css" href="index.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="text-slate-800">
		<h1
			class="gradient p-8 text-white text-4xl font-bold text-center w-1/1"
		>
			Threads in
			<span class="underline text-sky-600 underline-offset-9"
				>Typescript</span
			>
		</h1>
		<div class="z-1 bg-zinc-50 pt-6 h-screen flex flex-col items-center">
			<div class="flex flex-col items-stretch w-9/10">
				<textarea
					id="code"
					spellcheck="false"
					class="p-3 font-mono! rounded-lg bg-neutral-900 text-white h-80 overflow-auto"
				>
new Thread('WorkerThread', {}).start()
Log.log('Hello World!')
				</textarea
				>
				<button
					id="start"
					class="p-1 m-1 duration-150 bg-slate-100 border-4 rounded-xl w-15 border-slate-500 hover:border-teal-500 hover:bg-slate-200 active:bg-white"
				>
					Run
				</button>
				<div
					id="output"
					class="p-3 overflow-auto text-slate-200 bg-gray-900 rounded-lg h-80 border-t-slate-600 border-t-36"
				>
					<p class="mb-3 -mt-10 text-slate-200">Console</p>
				</div>
			</div>
		</div>
	</body>
</html>
